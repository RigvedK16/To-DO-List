<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="main">
        <div class="container-1">
            <h1>To do List</h1>
            <form action="#1243" id="form">
                <input type="text" id="input-tasks" placeholder="Append Your Tasks">
                <button id="submit">Submit</button>
            </form>
        </div>
        <div class="display">
            <h2>Your Tasks</h2>
            <div id="display-tasks">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
